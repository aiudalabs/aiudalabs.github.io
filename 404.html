<!DOCTYPE html>
  <html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ConectaCuba - Abriendo...</title>
      <style>
          body {
              font-family: Arial, sans-serif;
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              color: white;
              text-align: center;
              padding: 50px 20px;
              min-height: 100vh;
              display: flex;
              align-items: center;
              justify-content: center;
              margin: 0;
          }
          .container {
              max-width: 500px;
              background: rgba(255, 255, 255, 0.1);
              padding: 40px;
              border-radius: 20px;
              backdrop-filter: blur(10px);
          }
          .loading {
              font-size: 3em;
              animation: spin 2s linear infinite;
              margin-bottom: 20px;
          }
          @keyframes spin {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
          }
          .btn {
              display: inline-block;
              padding: 15px 30px;
              margin: 10px;
              background: rgba(255, 255, 255, 0.2);
              border: 2px solid rgba(255, 255, 255, 0.3);
              border-radius: 50px;
              color: white;
              text-decoration: none;
              cursor: pointer;
              font-size: 1em;
          }
          .btn:hover {
              background: rgba(255, 255, 255, 0.3);
          }
      </style>
  </head>
  <body>
      <div class="container">
          <div class="loading">üì±</div>
          <h1>Abriendo ConectaCuba...</h1>
          <p id="status">Detectando enlace...</p>
          <div style="margin-top: 30px;">
              <button class="btn" onclick="location.reload()">üîÑ Reintentar</button>
              <a href="/" class="btn">üè† Inicio</a>
          </div>
      </div>
      <script>
          function detectAndRedirect() {
              const path = window.location.pathname;
              const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

              let deepLink = 'conectacuba://';
              let statusText = 'Abriendo app principal';

              if (path.startsWith('/service/')) {
                  const serviceId = path.replace('/service/', '').split('/')[0];
                  if (serviceId && serviceId !== '') {
                      deepLink += 'service/' + serviceId;
                      statusText = `Abriendo servicio: ${serviceId}`;
                  }
              } else if (path.startsWith('/category/')) {
                  const categoryId = path.replace('/category/', '').split('/')[0];
                  if (categoryId && categoryId !== '') {
                      deepLink += 'category/' + categoryId;
                      statusText = `Abriendo categor√≠a: ${categoryId}`;
                  }
              } else if (path.startsWith('/user/')) {
                  const userId = path.replace('/user/', '').split('/')[0];
                  if (userId && userId !== '') {
                      deepLink += 'user/' + userId;
                      statusText = `Abriendo perfil: ${userId}`;
                  }
              }

              document.getElementById('status').textContent = statusText;

              if (isMobile) {
                  setTimeout(() => {
                      console.log('Redirecting to:', deepLink);
                      window.location.href = deepLink;

                      // Fallback si no se abre la app
                      setTimeout(() => {
                          document.getElementById('status').textContent =
                              'App no encontrada. ¬øNecesitas descargar ConectaCuba?';
                          document.querySelector('.loading').textContent = '‚ùó';
                      }, 3000);
                  }, 1000);
              } else {
                  document.getElementById('status').textContent =
                      'Esta funci√≥n requiere un dispositivo m√≥vil con la app instalada.';
                  document.querySelector('.loading').textContent = 'üíª';
              }
          }

          // Ejecutar cuando carga la p√°gina
          window.addEventListener('load', detectAndRedirect);
      </script>
  </body>
  </html>
